<div id="content">
  {% if images %}
  <div id="uploaded-images-container" class="image-grid">
      {% for image in images %}
        <div id="image-container-{{ image.id }}" class="grid-item">
          <img src="{{ image.image.url }}" alt="Uploaded Image">
        </div>
      {% endfor %}
    </div>  
  {% endif %}
</div>
