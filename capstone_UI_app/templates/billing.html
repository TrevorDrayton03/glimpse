{% extends "base.html" %}

{% block content %}

<div class="button-container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="main-button" type="submit">Submit</button>
    <button class="main-button" type="button" onclick="location.href='/thankyou'">Cancel</button>
  </form>
</div>
{% endblock %}
