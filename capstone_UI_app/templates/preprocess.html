<style>
    body {
        text-align: center;
    }

    h1 {
        text-decoration: underline;
    }

    h2 {
        font-size: 20px;
        text-decoration: underline;
        padding-bottom: 5px;
    }

    h3 {
        font-size: 15px;
    }

    .container {
        display: flex;
    }

    .leftside {
        flex: 4;
        display: flex;
        justify-content: center;
    }

    .rightside {
        flex: 6;
        display: flex;
        justify-content: center;
        padding-left: 20px;
    }

    .edited-container {
        display: flex;
        align-items: left;
        flex-direction: column;
    }

    .bottom-container {
        margin-top: 20px;
    }

    .image-title {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
    }

    .preprocess {
        margin-right: 20px;
    }

    .original-image {
        width: 15%;
        padding-top: 10px;
        padding-right: 10px;
    }

    .edited-image {
        width: 100%;
        max-width: 600px;
    }

    button {
        font-size: 20px;
    }

    button:hover {
        cursor: pointer;
    }

    .settings {
        flex: 0 0 750px;
        margin-top: 20px;
    }

    .settings-button {
        background-color: lightgray;
    }

    .settings-button.selected {
        background-color: darkgray;
    }

    .contrast-enhance {
        display: flex;
        flex-direction: column;
        border-bottom: 2px solid black;
        padding-bottom: 10px;
    }

    .channel-separation {
        border-bottom: 2px solid black;
        padding-bottom: 10px;
    }

    .checkbox-row {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 5px;
        padding: 5px;
        font-size: 18px;
    }

    .checkbox-row input[type="checkbox"] {
        padding: 5px;
        margin-right: 5px;
        margin-left: 15px;
    }

    input[type="range"] {
        width: 250px;
        height: 20px;
        margin-bottom: 10px;
    }

    .image-color {
        border-bottom: 2px solid black;
        margin-bottom: 20px;
        padding-bottom: 10px;
    }

    .revert-button {
        padding-right: 20px;
        margin-top: 10px;
        font-size: 25px;
    }

    .submit-button {
        position: absolute;
        bottom: 150px;
        right: 20px;
        font-size: 25px;
    }

    .back-button {
        position: absolute;
        bottom: 150px;
        right: 100px;
        font-size: 25px;
    }

    .send-button {
        position: absolute;
        bottom: 50px;
        right: 20px;
        font-size: 25px;
    }

    .separation-button {
        margin: 5px;
        background-color: lightgray;
    }

    .separation-button.selected {
        background-color: darkgray;
    }
</style>

<div id="content">
    <p id="file-name">File Name</p>
    <div class="container">
        <div class="leftside">
            <div class="preprocess">
                <div class="edited-container">
                    <h3>Pre-processed Fundus Image</h3>
                    <img class="edited-image" src="{{ images.0.image.url }}">
                </div>
                <div class="bottom-container">
                    <h3>Original Fundus Image</h3>
                    <img class="original-image" src="{{ images.0.image.url }}">
                    <button class="revert-button" onClick="revertChanges()">Revert Changes</button>
                    <button class="saveToComputer" type="button" onClick="saveToComputer()">Save Image to
                        Computer</button>
                </div>
            </div>
        </div>

        <div class="rightside">
            <div class="settings">
                <div class="image-color">
                    <button class="settings-button" id="rgb-button" onClick="selectColor('rgb', 'RGB')">RGB</button>
                    <button class="settings-button" id="grayscale-button"
                        onClick="selectColor('grayscale', 'Grayscale')">Grayscale</button>
                    <button class="settings-button" id="labcolor-button"
                        onClick="selectColor('labcolor', 'Lab Color')">Lab Color</button>
                </div>
                <div class="contrast-enhance">
                    <h2>Contract Enhancement</h2>
                    <div class="checkbox-row">
                        <input type="checkbox" id="HE" onclick="disableCheckbox(this, 'HE')">
                        <label for="HE">Histogram Equalization</label>
                        <input type="checkbox" id="CS" onclick="disableCheckbox(this, 'CS')">
                        <label for="CS">Contrast Stretching</label>
                        <input type="checkbox" id="GC" onclick="disableCheckbox(this, 'GC')">
                        <label for="GC">Gamma Correction</label>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="AHE" onclick="disableCheckbox(this, 'AHE')">
                        <label for="HE">Adaptive Histogram Equalization</label>
                        <input type="checkbox" id="SC" onclick="disableCheckbox(this, 'SC')">
                        <label for="SC">Sigmoid Correction</label>
                        <input type="checkbox" id="LHE" onclick="disableCheckbox(this, 'LHE')">
                        <label for="LHE">Local Histogram Equalization</label>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="PLS" onclick="disableCheckbox(this, 'PLS')">
                        <label for="PLCS">Piecewise Linear Contrast Stretching</label>
                    </div>
                </div>
                <div class="channel-separation">
                    <h2>Color Channel Separation</h2>
                    <button class="separation-button" id="redchannel-button" onClick="selectChannel('redchannel', 'redchannel')">Red</button>
                    <button class="separation-button" id="greenchannel-button" onClick="selectChannel('greenchannel', 'greenchannel')">Green</button>
                    <button class="separation-button" id="bluechannel-button" onClick="selectChannel('bluechannel', 'bluechannel')">Blue</button>
                </div>
                <div class="image-adjustment">
                    <h2>Image Adjustment</h2>
                    <div>
                        <label for="brightness">Brightness:</label>
                        <input type="range" id="brightness" name="brightness" min="0" max="100" value="50"
                            oninput="adjustImage('brightness', this.value)">
                        <br />
                        <label for="saturation">Saturation:</label>
                        <input type="range" id="saturation" name="saturation" min="0" max="100" value="50"
                            oninput="adjustImage('saturation', this.value)">
                        <br />
                        <label for="sharpness">Sharpness:</label>
                        <input type="range" id="sharpness" name="sharpness" min="0" max="100" value="50"
                            oninput="adjustImage('sharpness', this.value)">
                    </div>
                    <button class="save-button" onClick="saveImage()">Save Sliders</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
