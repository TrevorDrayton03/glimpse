<div id="content">
  <h2>Dashboard</h2>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="button" hx-target="#content" hx-get="/dashboard/upload/" hx-swap="outerHTML" hx-trigger="click">Upload Images</button>
    {% comment %} <button type="submit">Logout</button> {% endcomment %}
  </form>
</div>
