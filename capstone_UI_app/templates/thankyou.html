<div class="thankyou-body" id="content">
  <h1 class="thankyou-h1">Thank You</h1>
  <div >
    <a href="{% url 'download_pdf' %}" class="thankyou-button">Download PDF</a>
    <button
      type="button"
      class="thankyou-button"
      hx-get="{% url 'dashboard_upload' %}"
      hx-trigger="click" 
      hx-swap="outerHTML" 
      hx-target="#content"
      >
      Upload Again
    </button>
  </div>
  <a href="/logout" class="thankyou-button thankyou-logout-button">Logout</a>
</div>
