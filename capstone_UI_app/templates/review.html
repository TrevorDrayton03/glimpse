<style>
  .image-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .grid-item {
    width: calc(50% - 10px); /* Adjust width for two columns, accounting for some margin */
    margin-bottom: 20px; /* Space between items */
  }
  .double-column-container {
    display: flex;
    justify-content: space-between;
  }
  .column {
    flex: 1;
    margin-right: 20px; /* Space between the two columns */
  }
  .column:last-child {
    margin-right: 0;
  }
</style>

<div id="content">
  <div class="double-column-container">
    <!-- First Column -->
    <div class="column">
      <div id="uploaded-images-container" class="image-grid">
        {% for image in images %}
          <div id="image-container-{{ image.id }}" class="grid-item">
            <img src="{{ image.image.url }}" alt="Uploaded Image">
          </div>
        {% endfor %}
      </div>
    </div>
    <!-- Second Column (Duplicate) -->
    <div class="column">
      <div id="uploaded-images-container-duplicate" class="image-grid">
        {% for image in images %}
          <div id="image-container-duplicate-{{ image.id }}" class="grid-item">
            <img src="{{ image.image.url }}" alt="Uploaded Image">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
  <div style="margin-top: 20px;">
    <button
      style="background-color: rgb(169, 255, 169);" 
      type="button"
      hx-post="{% url 'run_inference' %}"
      hx-trigger="click" 
      hx-swap="outerHTML" 
      hx-target="#content"
      >
      Confirm
    </button>
    <button 
      type="button" 
      >
    Cancel
  </button>
  </div>
</div>
