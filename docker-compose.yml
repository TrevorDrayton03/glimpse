version: '3'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    #ports:
    #  - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  apache:
    build:
      context: .
      dockerfile: Dockerfile-apache
    ports:
      - "80:8000"
    depends_on:
      - django
