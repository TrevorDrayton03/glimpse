<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess capstone_UI_app python-path=/var/www/html/capstone_UI/capstone_UI:/var/www/html/capstone_UI/capstone_UI_app
    WSGIProcessGroup capstone_UI_app

    WSGIScriptAlias / /var/www/html/capstone_UI/capstone_UI/wsgi.py

    <Directory /var/www/html/capstone_UI/capstone_UI>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static /var/www/html/capstone_UI/capstone_UI_app/static
    <Directory /var/www/html/capstone_UI/capstone_UI_app/static>
        Require all granted
    </Directory>

    # Alias /media /var/www/html/capstone_UI/capstone_UI/media
    # <Directory /var/www/html/capstone_UI/capstone_UI/media>
    #     Require all granted
    # </Directory>
</VirtualHost>
